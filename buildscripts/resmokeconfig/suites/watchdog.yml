test_kind: js_test

selector:
  roots:
  - src/merizo/db/modules/*/jstests/watchdog/*.js

executor:
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    merizod_options:
      set_parameters:
        enableTestCommands: 1
