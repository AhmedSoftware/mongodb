test_kind: mql_model_merizod_test

selector:
  roots:
  - mql-model/test/**/*.json
  exclude_files:
  - mql-model/test/find/*.json
  - mql-model/test/data/*.json

executor:
  archive:
    hooks:
      - ValidateCollections
  config:
    shell_options:
      readMode: commands
  hooks:
  - class: ValidateCollections
  - class: CleanEveryN
    n: 20
  fixture:
    class: MongoDFixture
    merizod_options:
      set_parameters:
        enableTestCommands: 1
