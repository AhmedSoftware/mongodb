language: go

go_import_path: gopkg.in/mgo.v2

addons:
    apt:
        packages:

env:
    global:
        - BUCKET=https://niemeyer.s3.amazonaws.com
    matrix:
        - GO=1.4.1 MERIZODB=x86_64-2.2.7
        - GO=1.4.1 MERIZODB=x86_64-2.4.14
        - GO=1.4.1 MERIZODB=x86_64-2.6.11
        - GO=1.4.1 MERIZODB=x86_64-3.0.9
        - GO=1.4.1 MERIZODB=x86_64-3.2.3-nojournal
        - GO=1.5.3 MERIZODB=x86_64-3.0.9
        - GO=1.6   MERIZODB=x86_64-3.0.9

install:
    - eval "$(gimme $GO)"

    - wget $BUCKET/merizodb-linux-$MERIZODB.tgz
    - tar xzvf merizodb-linux-$MERIZODB.tgz
    - export PATH=$PWD/merizodb-linux-$MERIZODB/bin:$PATH

    - wget $BUCKET/daemontools.tar.gz
    - tar xzvf daemontools.tar.gz
    - export PATH=$PWD/daemontools:$PATH

    - go get gopkg.in/check.v1
    - go get gopkg.in/yaml.v2
    - go get gopkg.in/tomb.v2
    - go get github.com/xdg/stringprep

before_script:
    - export NOIPV6=1
    - make startdb

script:
    - (cd bson && go test -check.v)
    - go test -check.v -fast -cursor-timeout
    - (cd txn && go test -check.v)

